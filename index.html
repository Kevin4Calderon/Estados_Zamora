<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda en Amplitud "Estados"</title>
</head>
<body>

<h1>Estados</h1>

<button onclick="mostrarEstados()">Iniciar Busqueda</button>

<p id="resultado"></p>

<script>
function mostrarEstados() {
    var estados = "[Edo.Mex, Sonora, Hidalgo]";
    document.getElementById("resultado").innerText = estados;
}
</script>

</body>
</html>
